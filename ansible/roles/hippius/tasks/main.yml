---
- name: Create Hippius directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ hippius_home }}"
    - "{{ hippius_data_dir }}"
    - "{{ hippius_binary_path }}"

- name: Download Hippius binary
  get_url:
    url: "{{ hippius_binary_url }}"
    dest: /tmp/hippius.tar.gz
    mode: '0755'

- name: Extract Hippius binary
  unarchive:
    src: /tmp/hippius.tar.gz
    dest: "{{ hippius_binary_path }}"
    remote_src: yes
    owner: root
    group: root

- name: Ensure binary is executable
  file:
    path: "{{ hippius_binary_path }}/{{ hippius_binary_name }}"
    mode: '0755'
    owner: root
    group: root

# Include key management tasks
- name: Include key management tasks
  include_tasks: key_management.yml

- name: Create Hippius service
  template:
    src: hippius.service.j2
    dest: /etc/systemd/system/hippius.service
    mode: '0644'

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start Hippius service
  systemd:
    name: hippius
    state: started
    enabled: yes
